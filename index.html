<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>layers</title>
    <script src="assets/aframe.min.js"></script>
    <script src="portals.js"></script>
  </head>
  
  <body>
    <a-scene background="color: black" loading-screen="dotsColor: white; backgroundColor: black">
      <a-assets>
	      <img id="4" src="assets/4.jpg">
	      <img id="1" src="assets/1.jpg">
	      <img id="5" src="assets/5.jpg">
	      <img id="2" src="assets/2.jpg">
	      <img id="3" src="assets/3.jpg">
	      <audio id="sound" src="assets/sound.mp3" preload="auto"></audio>
      </a-assets>
      
    <a-camera><a-cursor visible="true" color="red"></a-cursor>
    
	    <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
    </a-camera>
  

      <a-entity id="loc_3" rotation="0 -90 0">
        <a-sky material="src: #3"></a-sky>
        
	<a-sphere 
		toid="loc_2" 
		scale="5 5 5" 
		position="-64 0 -30" 
		material="src: #2" 
		animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear" 
		portal> 
	</a-sphere>

	<a-sphere 
		toid="loc_5" 
		scale="5 5 5" 
		position="-64 -7 30"
